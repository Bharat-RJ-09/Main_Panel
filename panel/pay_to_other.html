<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay to other - NextEarnX</title>
  <link rel="stylesheet" href="css/pay_to_other.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <nav class="navbar">
        <a href="index.html" class="menu-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 class="logo">NextEarn<span>X</span></h1>
        <button id="logoutBtn">Logout</button>
    </nav>

    <main class="transfer-container">
        <div class="header-section">
            <h2>Wallet Transfer</h2>
            <p class="balance-status">Your Balance: <span id="currentBalanceDisplay" style="color:#aaffaa; font-weight:bold;">₹0.00</span></p>
        </div>
        
        <section class="transfer-form-card card">
            <p class="status-msg">Max transfer limit is ₹100 per user per day.</p>
            <form id="transferForm">
                
                <div class="form-group">
                    <label for="recipientMobile">Recipient Mobile Number:</label>
                    <input type="tel" id="recipientMobile" placeholder="Enter 10-digit Mobile Number" pattern="[0-9]{10}" maxlength="10" required>
                    <small id="recipientUsernameMsg"></small>
                </div>

                <div class="form-group">
                    <label for="transferAmount">Amount (₹):</label>
                    <input type="number" id="transferAmount" min="1" max="100" placeholder="Max ₹100" required>
                </div>

                <button type="submit" id="sendFundsBtn" class="submit-btn"><i class="ri-send-plane-line"></i> Send Funds</button>
            </form>
        </section>

        <section class="result-display">
            <h3>Transfer Log</h3>
            <div id="logArea">
                <p>Ready to send...</p>
            </div>
        </section>
    </main>

    <script src="js/pay_to_other.js"></script>
</body>
</html>
