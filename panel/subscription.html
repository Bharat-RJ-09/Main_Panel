<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription - Instant Panel</title>
  <link rel="stylesheet" href="css/subscription.css">
</head>
<body class="bdfont">
  <header>
    <h1>Choose Your Subscription Plan</h1>
    <p>Pick a plan that suits you. First week is free!</p>
  </header>

  <section class="plans">
    <div class="plan-card" data-plan="Free" data-price="0">
      <h2>1 Week Free</h2>
      <p>₹0</p>
    </div>
    <div class="plan-card" data-plan="Free" data-price="1">
      <h2>Testing</h2>
      <p>₹1</p>
    </div>
    <div class="plan-card" data-plan="1 Month" data-price="29">
      <h2>1 Month</h2>
      <p>₹29</p>
    </div>
    <div class="plan-card" data-plan="3 Months" data-price="79">
      <h2>3 Months</h2>
      <p>₹79</p>
    </div>
    <div class="plan-card" data-plan="6 Months" data-price="159">
      <h2>6 Months</h2>
      <p>₹159</p>
    </div>
  </section>

  <section class="confirm-section">
    <button id="confirmBtn">Confirm Subscription</button>
  </section>

  <script src="js/subscription.js"></script>
</body>
</html>
