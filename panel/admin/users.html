<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - NextEarnX Manager</title>
  <link rel="stylesheet" href="css/admin_dashboard.css">
  <link rel="stylesheet" href="css/admin_user.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <nav class="admin-navbar">
        <h1 class="logo">NextEarn<span>X</span> Manager</h1>
        <button id="adminLogoutBtn" class="admin-logout-btn">Logout</button>
    </nav>

    <div class="main-content">
        <a href="dashboard.html" class="back-link"><i class="ri-arrow-left-line"></i> Back to Dashboard</a>
        
        <h2>User Management</h2>
        <p class="welcome-msg">View, search, and manage user accounts.</p>

        <div class="search-controls">
            <input type="text" id="userSearchInput" placeholder="Search by Username, Email, or Full Name">
            <button id="searchBtn" class="action-btn"><i class="ri-search-line"></i> Search</button>
        </div>

        <div class="user-table-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </div>
        
        <p id="userCount" class="table-info"></p>
    </div>

    <script src="js/admin_auth.js"></script>
    <script src="js/user_manager.js"></script>
</body>
</html>
